<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký – Vhorseshop</title>
    <link rel="stylesheet" href="dangky.css">
</head>
<body>

    <header>
        <h1>Hourse</h1>
        <a href="#" class="help">Bạn cần giúp đỡ?</a>
    </header>

    <div class="container">

        <div class="left">
            <img src="https://cdn-icons-png.flaticon.com/512/107/107831.png" class="bag">
            <h2>Nền tảng thương mại điện tử yêu thích nhất ở<br>Đông Nam Á và Việt Nam</h2>
        </div>

        <div class="right">
            <div class="form-box">
                <h3>Đăng ký</h3>

                <input type="text" placeholder="Email Số điện thoại Tên đăng nhập">
                <input type="password" placeholder="Mật khẩu">
                <input type="password" placeholder="Xác nhận mật khẩu">

                <button class="btn">TIẾP THEO</button>

                <div class="login-other">
                    <img src="https://www.iconpacks.net/icons/2/free-internet-explorer-logo-icon-2197-thumb.png" class="ie">
                    Gmail
                </div>

                <p class="agree">
                    Bằng việc đăng kí, bạn đã đồng ý với Shopee về <br>
                    <span>Điều khoản dịch vụ</span> & <span>Chính sách bảo mật</span> <br>
                    Bạn có tài khoản? <a href="#">Đăng nhập</a>
                </p>

            </div>
        </div>

    </div>

</body>
</html>
